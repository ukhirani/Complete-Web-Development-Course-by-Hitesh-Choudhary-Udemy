<!-- HTML - Hyper Text Markup Language -->
<!-- Mainly Divided into two parts head and body -->
<!-- Head is used for Meta Information and contains title and stuff-->
<!-- Body is used for the content and contains all the HTML elements -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
